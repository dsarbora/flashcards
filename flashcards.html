<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flashcards</title>
  </head>
  <body>
    <div class="container">
      <h1>JS jQuery Flashcards</h1>
        <h5>Click the next or back buttons to cycle through the flascards. Click the flashcard to display definition or word.</h5>
        <button class="btn btn-success" id="next">Back</button>
        <button class="btn btn-warning" id="back">Next</button>

        <div class="row">
          <div class="col-md-5">
            <div class="panel">
              <div class="panel-body">
                <p id="x">XXXXXXXX</p>
                <p id="y">YYYYYYYY</p>
              </div>
            </div>
          </div>
        </div>

    </div>
  </body>
</html>
